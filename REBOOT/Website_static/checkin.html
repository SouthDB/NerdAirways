<!DOCTYPE html>
<html lang="de-de">

<head>
    <title>NerdAirways</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="stylesheet" type="text/css" href="style3.css">
    <link rel="stylesheet" type="text/css" href="style4.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </head>

<body>
    <header>
        <h1 id="headline">NerdAirways</h1>
    </header>
    <ul class="navbar">
        <li class="navlink">
            <a href="home.html">Home</a>
        </li>
        <li class="navlink">
            <a href="flight.html">Flüge</a>
        </li>
        <li class="navlink">
            <a class="active" href="checkin.html">Check-in</a>
        </li>
        <li class="navlink">
            <a href="review.html">Rezensionen</a>
        </li>
    </ul>
    <div class="rightbar">
        <div class="creds">
            <form action="">
                <label for="user">Benutzername</label>
                <input class="inputs" type="text" id="user" name="benutzername" placeholder="Benutzername...">
                <label for="passwd">Passwort</label>
                <input class="inputs" type="password" id="passwd" name="passwort" placeholder="Passwort...">
                <input class="inputs" type="submit" value="Login">
                <input class="inputs" type="submit" value="Registrieren">
                <!-- glaube button ist besser -->
            </form>
        </div>
    </div>
    <div class="central">
        <div class="checkin">
            <h2>Online Check-in</h2>
            <table class="signuptable">
                <tr>
                    <td>
                        <input type="text" class="inputs suinput" name="bookingnr" placeholder="Buchungsnummer">
                        <img src="icon_info.png" class="icon"> </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="inputs suinput" name="forname" placeholder="Vorname"> </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="inputs suinput" name="lastname" placeholder="Nachname"> </td>
                </tr>
                <tr>
                    <td>
                            <a class="button" href="checkin_confirm.html">Bestätigen</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
		<footer>
		<div>
			<ul class="foot">
			<li><p class="lastline"><a class="lastline" href="https://europa.eu/youreurope/citizens/travel/passenger-rights/air/index_de.htm">Passagierrechte</a></p></li>
			<li><p class="lastline">Copyright 2018, NerdAirways Inc., Jakobstraße 5, 72458 Albstadt, Germany</li>
			</ul>
		</div>
	</footer>
</body>

</html>
