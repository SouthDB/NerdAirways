	<link rel="stylesheet" type="text/css" href="style5.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </head>

<body >
    <header>
        <h1 id="headline">NerdAirways</h1>
    </header>
    <ul class="navbar">
        <li class="navlink">
            <a href="home.html">Home</a>
        </li>
        <li class="navlink">
            <a href="flight.html">Flüge</a>
        </li>
        <li class="navlink">
            <a class="active" href="review.html">Rezensionen</a>
		</li>
		<li class="navlink2"><input class="rightinput inputs" type="password" id="passwd" name="passwort" placeholder="Passwort..."></li>
        <li class="navlink2"><input class="rightinput inputs"type="text" id="user" name="benutzername" placeholder="Benutzername..."></li>
        <li class="navlink2"><input type="submit" value="Login"></li>
        <li class="navlink2"><a href="signup.html">Registrieren</a></li>
    </ul>


	<div class="central">
		
		<h3>Daten</h3>
		<label for="salutation">Anrede</label>
		<select class="inputs suinput" name="salutation"><option value="herr">Herr</option><option name="frau">Frau</option></select>
		<label for="firstname">Vorname</label>
		<input type="text" class="inputs suinput" name="forname" placeholder="Vorname">
		<label for="lastname">Nachname</label>
		<input type="text" class="inputs suinput" name="lastname" placeholder="Nachname">
		<label for="address">Adresse</label>
		<input type="text" class="inputs suinput" name="address" placeholder="Adresse">
		<label for="country">Land</label>
		<input type="text" class="inputs suinput" name="country" placeholder="Land">
		<label for="pc">Postleitzahl</label>
		<input type="number" class="inputs suinput" name="postalcode" placeholder="Postleitzahl">
		<label for="city">Stadt</label>
		<input type="text" class="inputs suinput" name="city" placeholder="Stadt">
		<label for="birthdate">Geburtsdatum</label>
		<input type="date" class="inputs suinput" name="birthdate" placeholder="Geburtsdatum">
		<label for="email">E-Mail-Adresse</label>
		<input type="email" class="inputs suinput" name="e-mail" placeholder="E-Mail-Adresse">

		<label for="user">Benutzername</label>
        <input type="text" class="inputs suinput" id="user" name="benutzername" placeholder="Benutzername">
		<label for="passwd">Passwort</label>
		<input type="password" class="inputs suinput" id="passwd" name="passwort" placeholder="Passwort">

		<h3>Zahlungsinformationen</h3>
		<label>Karteninhaber</label>
		<input type="text" class="inputs suinput" id="cname" name="cardname" value="Karteninhaber">
		<label>Kreditkartennummer</label>
		<input type="number" class="inputs suinput" name="cardnum" minlength="12" maxlength="16" placeholder="Kreditkartennummer">
		

		<label>Gültig bis</label>
		<input type="month" class="inputs suinput" name="month" placeholder="April 2018">

		<label>CVC/CVV-Code</label>
		<input type="number" class="inputs suinput" name="cvccvv" minlength="3" maxlength="3" placeholder="CVC/CVV-Code">

		<label>Ich habe die <a class="lastline" href="https://www.lufthansa.com/online/portal/lh/cmn/generalinfo?nodeid=1761532&l=de">AGB</a> gelesen.</label><input type="checkbox" name="agb" value="AGB">

		<input class="inputs suinput" type="submit" value="Registrieren">

	</div>
	

    <footer>
		<div>
			<ul class="foot">
			<li><a class="lastline" href="https://europa.eu/youreurope/citizens/travel/passenger-rights/air/index_de.htm">Passagierrechte</a></li>

			<li><a class="lastline" href="https://www.lufthansa.com/online/portal/lh/cmn/generalinfo?nodeid=1761532&l=de">AGB</a></li>
			</ul>
		</div>
	</footer>
</body>

</html>
