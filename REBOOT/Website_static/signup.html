    <div class="central signup">
		<div class="signupbody">
		<h2>Jetzt bei NerdAirways registrieren um in Zukunft noch schneller zu Buchen!</h2>
			<div class="suinputs">
			<h3>Daten</h3>
			<select class="inputs" name="salutation"><option value="herr">Herr</option><option name="frau">Frau</option></select>
			<input type="text" class="inputs" name="forname" placeholder="Vorname">
			<input type="text" class="inputs" name="lastname" placeholder="Nachname">
			<input type="text" class="inputs" name="address" placeholder="Adresse">
			<input type="text" class="inputs" name="country" placeholder="Land">
			<input type="text" class="inputs" name="city" placeholder="Stadt">
			<input type="number" class="inputs" name="postalcode" placeholder="Postleitzahl">
			<input type="date" class="inputs" name="birthdate" placeholder="Geburtsdatum">
			<input type="email" class="inputs" name="email" placeholder="E-Mail-Adresse">
			</div>
			
			<div class="suinputs">
			<h3>Bevorzugte Zahlungsart</h3>
			<select class="inputs" name="paymentmethod"><option value="Zaa">Zahlungsart a</option><option name="Zab">Zahlungsart b</option></select>
			<input class="inputs" type="submit" value="Registrieren">
			</div>
		</div>
